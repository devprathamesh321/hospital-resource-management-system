<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | MedFlow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#2563eb;
    --dark:#0f172a;
    --muted:#64748b;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:
        linear-gradient(rgba(15,23,42,.6),rgba(15,23,42,.6)),
        url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80');
    background-size:cover;
    background-position:center;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* ================= HEADER ================= */
.top-header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:64px;
    background:rgba(15,23,42,.95);
    backdrop-filter:blur(10px);
    color:white;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    z-index:1000;
}

.brand{
    font-size:20px;
    font-weight:700;
}

.brand span{color:#3b82f6}

.header-links a{
    color:#cbd5f5;
    text-decoration:none;
    margin-left:20px;
    font-size:14px;
}

.header-links a:hover{color:white}

/* ================= CONTENT ================= */
.page-wrapper{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    padding-top:90px;
    padding-bottom:80px;
}

.register-card{
    background:rgba(255,255,255,.95);
    width:100%;
    max-width:440px;
    padding:40px;
    border-radius:24px;
    box-shadow:0 25px 60px rgba(0,0,0,.35);
    text-align:center;
}

.register-card h2{
    margin-bottom:5px;
}

.subtitle{
    color:var(--muted);
    font-size:14px;
    margin-bottom:30px;
}

.form-group{
    text-align:left;
    margin-bottom:18px;
}

label{
    display:block;
    font-size:13px;
    font-weight:600;
    margin-bottom:6px;
    color:#334155;
}

input,select{
    width:100%;
    padding:13px;
    border-radius:10px;
    border:1px solid #e5e7eb;
    font-size:15px;
}

input:focus,select:focus{
    outline:none;
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(37,99,235,.15);
}

button{
    width:100%;
    padding:14px;
    background:var(--primary);
    border:none;
    color:white;
    font-weight:600;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
}

button:hover{background:#1d4ed8}

/* Messages */
.msg{
    padding:10px;
    border-radius:8px;
    margin-bottom:15px;
    font-size:13px;
}
.error{background:#fee2e2;color:#b91c1c}
.success{background:#dcfce7;color:#15803d}

/* ================= FOOTER ================= */
footer{
    background:rgba(15,23,42,.95);
    color:#94a3b8;
    text-align:center;
    padding:15px;
    font-size:13px;
}

footer span{color:#3b82f6}

/* ================= MOBILE ================= */
@media(max-width:600px){
    .top-header{padding:0 20px}
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="top-header">
    <div class="brand">⚕️ <span>MedFlow</span></div>
    <div class="header-links">
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </div>
</header>

<!-- CONTENT -->
<div class="page-wrapper">
    <div class="register-card">

        <h2>Create Account</h2>
        <p class="subtitle">Join the medical resource network</p>

        <div class="msg error" th:if="${error}" th:text="${error}"></div>
        <div class="msg success" th:if="${success}" th:text="${success}"></div>

        <form method="post" action="/register">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select name="role">
                    <option value="STAFF">Administrative Staff</option>
                    <option value="DOCTOR">Doctor</option>
                    <option value="ADMIN">Administrator</option>
                </select>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p style="margin-top:18px;font-size:13px">
            Already registered? <a href="/login">Sign In</a>
        </p>

    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2026 <span>MedFlow</span> — Hospital Resource Management System  
    <br>Academic Project | Computer Engineering
</footer>

</body>
</html>
