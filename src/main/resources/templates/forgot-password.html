<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forgot Password | MedFlow</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',Arial;
    background:linear-gradient(135deg,#eff6ff,#ffffff);
}
.nav{
    padding:20px 8%;
    font-size:22px;
    font-weight:700;
    color:#2563eb;
}
.card{
    max-width:400px;
    margin:90px auto;
    background:white;
    padding:35px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
h2{margin-bottom:10px}
p{color:#64748b;font-size:14px}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #cbd5e1;
}
button{
    width:100%;
    padding:12px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:8px;
    font-weight:600;
}
.msg{color:red;font-size:14px;text-align:center}
.success{color:green}
</style>
</head>

<body>

<div class="nav">⚕️ MedFlow</div>

<div class="card">
<h2>Forgot Password</h2>
<p>Reset your account password</p>

<div class="msg" th:text="${error}"></div>
<div class="msg success" th:text="${success}"></div>

<form method="post" action="/forgot-password">
    <input type="text" name="username" placeholder="Enter Username" required>
    <input type="password" name="newPassword" placeholder="New Password" required>
    <button>Reset Password</button>
</form>

<p style="margin-top:15px;text-align:center">
<a href="/login">Back to Login</a>
</p>
</div>

</body>
</html>
