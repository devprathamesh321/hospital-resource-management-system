<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Doctor History | MedFlow</title>

<style>
:root {
    --primary: #2563eb;
    --bg: #f1f5f9;
    --text: #1e293b;
}

/* RESET */
* {
    box-sizing: border-box;
}

/* BODY */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* HEADER */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 64px;
    background: #0f172a;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    z-index: 1000;
    box-shadow: 0 4px 10px rgba(0,0,0,.25);
}

.header-title {
    font-size: 20px;
    font-weight: 700;
}

.header-title span {
    color: #3b82f6;
}

.back-btn {
    background: #1e293b;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
    transition: background 0.2s;
}

.back-btn:hover {
    background: #2563eb;
}

/* PAGE */
.page {
    padding: 110px 30px 40px;
}

/* CONTAINER */
.container {
    max-width: 1000px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
    animation: fadeSlide 0.6s ease;
}

/* ANIMATION */
@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    margin-bottom: 25px;
    font-weight: 600;
    border-left: 5px solid var(--primary);
    padding-left: 15px;
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: #f8fafc;
    color: #64748b;
    text-transform: uppercase;
    font-size: 0.8rem;
    padding: 14px;
    text-align: left;
    border-bottom: 2px solid #e2e8f0;
}

td {
    padding: 16px;
    border-bottom: 1px solid #f1f5f9;
    font-size: 0.95rem;
}

tr {
    transition: transform 0.15s ease, background 0.15s ease;
}

tr:hover {
    background: #f8fafc;
    transform: scale(1.01); /* subtle dance effect */
}

/* BADGES */
.badge {
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
}

.severity-high { background: #fee2e2; color: #dc2626; }
.severity-medium { background: #fef3c7; color: #d97706; }
.severity-low { background: #dcfce7; color: #16a34a; }

.status-completed {
    color: #2563eb;
    font-weight: 700;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
    <div class="header-title">üë®‚Äç‚öïÔ∏è <span>MedFlow</span> | Doctor Panel</div>
    <a href="/doctor/dashboard" class="back-btn">‚¨Ö Back</a>
</header>

<!-- PAGE -->
<div class="page">

    <div class="container">
        <h2>Completed Treatments</h2>

        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Severity</th>
                    <th>Bed Type</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="e : ${history}">
                    <td th:text="${e.patientName}" style="font-weight:500;"></td>

                    <td>
                        <span class="badge"
                              th:classappend="${e.severity == 'High' ? 'severity-high' :
                                              (e.severity == 'Medium' ? 'severity-medium' : 'severity-low')}"
                              th:text="${e.severity}">
                        </span>
                    </td>

                    <td th:text="${e.assignedBed.bedType}"></td>

                    <td class="status-completed" th:text="${e.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
