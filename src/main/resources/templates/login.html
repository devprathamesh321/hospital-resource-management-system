<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | MedFlow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#2563eb;
    --dark:#0f172a;
    --muted:#64748b;
}

*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:
        linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
        url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80');
    background-size:cover;
    background-position:center;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* ================= HEADER ================= */
.top-header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:64px;
    background:rgba(15,23,42,.95);
    backdrop-filter:blur(10px);
    color:white;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 40px;
    z-index:1000;
}

.brand{
    font-size:20px;
    font-weight:700;
}

.brand span{color:#3b82f6}

.header-links a{
    color:#cbd5f5;
    text-decoration:none;
    margin-left:20px;
    font-size:14px;
}

.header-links a:hover{color:white}

/* ================= CONTENT ================= */
.page-wrapper{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    padding-top:80px;
    padding-bottom:80px;
}

.login-card{
    background:white;
    width:100%;
    max-width:420px;
    padding:40px;
    border-radius:22px;
    box-shadow:0 25px 60px rgba(0,0,0,.35);
    text-align:center;
}

.login-card h2{
    margin-bottom:10px;
}

.login-card p{
    color:var(--muted);
    font-size:14px;
    margin-bottom:30px;
}

input{
    width:100%;
    padding:14px;
    margin-bottom:18px;
    border-radius:10px;
    border:1px solid #e5e7eb;
    font-size:15px;
}

input:focus{
    outline:none;
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(37,99,235,.15);
}

button{
    width:100%;
    padding:14px;
    background:var(--primary);
    border:none;
    color:white;
    font-weight:600;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}

button:hover{background:#1d4ed8}

.error{
    background:#fee2e2;
    color:#b91c1c;
    padding:10px;
    border-radius:8px;
    margin-bottom:15px;
    font-size:13px;
}

/* ================= FOOTER ================= */
footer{
    background:rgba(15,23,42,.95);
    color:#94a3b8;
    text-align:center;
    padding:15px;
    font-size:13px;
}

footer span{color:#3b82f6}

/* ================= MOBILE ================= */
@media(max-width:600px){
    .top-header{
        padding:0 20px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="top-header">
    <div class="brand">⚕️ <span>MedFlow</span></div>
    <div class="header-links">
        <a href="/">Home</a>
        <a href="/register">Register</a>
    </div>
</header>

<!-- CONTENT -->
<div class="page-wrapper">
    <div class="login-card">
        <h2>Staff Login</h2>
        <p>Hospital Resource Management System</p>

        <div class="error" th:if="${error}" th:text="${error}"></div>

        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p style="margin-top:18px;font-size:13px">
            <a href="/register">Create Account</a> |
            <a href="/forgot-password">Forgot Password?</a>
        </p>
    </div>
</div>

<!-- FOOTER -->
<footer>
    © 2026 <span>MedFlow</span> — Hospital Resource Management System  
    <br>Academic Project | Computer Engineering
</footer>

</body>
</html>
